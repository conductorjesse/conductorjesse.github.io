<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the canvas glow */
        canvas {
            filter: drop-shadow(0 0 15px rgba(79, 70, 229, 0.4));
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="flex flex-col items-center justify-center min-h-screen p-6 relative overflow-hidden">
        
        <!-- Background decorative gradient -->
        <div class="absolute top-0 left-0 -translate-x-1/4 -translate-y-1/4 w-96 h-96 bg-indigo-600/30 rounded-full blur-3xl opacity-50"></div>
        <div class="absolute bottom-0 right-0 translate-x-1/4 translate-y-1/4 w-96 h-96 bg-purple-600/30 rounded-full blur-3xl opacity-50"></div>

        <div class="w-full max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-center gap-12 z-10">

            <!-- Left: Text Content -->
            <div class="text-center md:text-left md:w-1/2">
                <h1 class="text-5xl md:text-6xl font-bold text-white tracking-tight">Recursion</h1>
                <p class="mt-6 text-lg text-gray-400">
                    We solve complex challenges through elegant, iterative solutions. By breaking down the largest problems into their fundamental components, we build foundations for scalable and resilient systems.
                </p>
                <div class="mt-8 flex items-center justify-center md:justify-start gap-4">
                    <a href="#" class="bg-indigo-600 hover:bg-indigo-500 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
                        Get In Touch
                    </a>
                    <div class="flex items-center gap-4">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors" aria-label="LinkedIn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors" aria-label="GitHub">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right: Canvas Graphic -->
            <div class="w-64 h-64 md:w-80 md:h-80 flex-shrink-0">
                <canvas id="recursionCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('recursionCanvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId;

        function resizeCanvas() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size * window.devicePixelRatio;
            canvas.height = size * window.devicePixelRatio;
            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        function drawFibonacciSpiral() {
            // Configuration
            const steps = 12;
            const scaleFactor = 3; 
            const rotation = performance.now() * 0.0001; // Slow rotation effect

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Center the spiral
            ctx.save();
            ctx.translate(canvas.width / 2 / window.devicePixelRatio, canvas.height / 2 / window.devicePixelRatio);
            ctx.rotate(rotation);

            let a = 0;
            let b = 1;
            
            // Set up line style
            const gradient = ctx.createLinearGradient(-canvas.width/4, -canvas.height/4, canvas.width/4, canvas.height/4);
            gradient.addColorStop(0, '#818cf8'); // Indigo-400
            gradient.addColorStop(1, '#c084fc'); // Purple-400
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 2;

            ctx.beginPath();
            
            // Move to the center to start the spiral
            ctx.moveTo(0, 0);

            for (let i = 0; i < steps; i++) {
                const fib = a + b;
                a = b;
                b = fib;

                // We draw quarter-circle arcs, rotating each time
                const radius = b * scaleFactor;
                ctx.arc(0, 0, radius, -Math.PI / 2, 0);
                ctx.rotate(Math.PI / 2);
            }

            ctx.stroke();
            ctx.restore();
            
            animationFrameId = requestAnimationFrame(drawFibonacciSpiral);
        }
        
        // Initial setup and event listener
        window.addEventListener('resize', () => {
            cancelAnimationFrame(animationFrameId);
            resizeCanvas();
            drawFibonacciSpiral();
        });

        // Start the animation
        resizeCanvas();
        drawFibonacciSpiral();
    </script>

</body>
</html>
